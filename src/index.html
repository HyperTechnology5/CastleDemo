<!DOCTYPE html>
<html>
  <head>
    <title>Castle</title>
    <meta name="viewport" content="width=300">
  </head>
  <body>
    <audio id="sound"></audio>
    <div id="title_dsp">
      <img id="title_img" width=250 height=210/>
      <p>Press <em>Start</em> to play the game</p>
      <button id="start_btn" type="button">Start</button>
    </div>
    <div id="player_dsp">
      <img id="player_img" width=250 height=210/>
      <button id="attack_btn" type="button">Attack</button>
      <button id="jump_btn" type="button">Jump</button>
    </div>
    <script src="app/app.js"></script>
  </body>
</html>
