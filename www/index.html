<!DOCTYPE html>
<html>
  <head>
    <title>Castle</title>
    <meta name="viewport" content="width=300">
  </head>
  <body>
    <img id="display_img" width=250 height=210/>
    <div id="title_control">
      <p>Press <em>Start</em> to play the game</p>
      <button id="start_btn" type="button">Start</button>
    </div>
    <div id="player_control">
      <button id="attack_btn" type="button">Attack</button>
      <button id="jump_btn" type="button">Jump</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
